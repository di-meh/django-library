{% extends 'library/base.html' %}
{% block content %}
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Create a new reading club</h1>
            </div>
            <div class="col-md-12">
                <form method="post" action="{% url 'create_reading_club' %}">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-3">
                            <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                            {{ field }}
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
